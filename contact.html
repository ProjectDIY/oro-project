<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact page</title>
   <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
         <!-- bootstrap CDN -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
            <!-- css stylesheet -->
   <link rel="stylesheet" href="./css/contactStyle.css">
         <!-- font awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
   <main class="container-fluid">

      <h1 class="big-heading">CONTACT US</h1>

            <!-- contact details -->
      <div class="row contact-details">
      
         <div class="col-md-3">
            <p><i class="far fa-clock"></i>Office Hour</p>
            <small>monday-Friday: 8am - 4pm</small>
         </div>
        
         <div class="col-md-3">
            <p><i class="fas fa-map-marker-alt"></i>Address</p>
            <Address>Civic center by Oron road, Oron</Address>
         </div>

         <div class="col-md-3">
            <p><i class="fas fa-phone-alt"></i>Phone Line</p>
            <small>09029248302</small> <br>
            <small>08045154578</small>
         </div>
         
         <div class="col-md-3 email">
            <p><i class="fas fa-envelope-square"></i>Email</p>
            <small>info@oronunion</small>
            <small>akpakiporounion@gmail.com</small>
         </div>
      
      </div>

      <div class="form row">
         <div class="col-md-3">
            <label for="">First Name</label><br>
            <input type="text"><br>

            <label for="">Email</label><br>
            <input type="email"><br>
         </div>

         <div class="col-md-3">
            <label for="">Last Name</label><br>
            <input type="text"><br>

            <label for="">Phone</label><br>
            <input type="number"><br> 
         </div> 
  
         <div class="col-md-5">
            <div class="color"></div>
            <img src="./images/IMG-20200918-WA0009.jpg"  alt="Image of Oro Civic Center">
            
            
         </div> 

               <!-- comment section -->
         <div class="col-md-4 comment-section">
            <label>Message</label>
            <textarea name="" id="" cols="48" rows="6"></textarea><br>

            <!-- <input type="checkbox" class="checkbox">subscribe to our newletter<br> -->

            <button class="btn btn-danger btn-lg" type="submit">Send Message</button><br>
         </div>
       
      </div>

          <!-- google embeeded map section -->
      <div class="google-map">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.83384092813!2d8.216299713802474!3d4.798562496515258!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x106793d4354234ff%3A0xbfe8b57e13b61b9!2sOro%20Civic%20Centre!5e0!3m2!1sen!2sng!4v1601477205767!5m2!1sen!2sng" width="1150" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
         
   </main>
   

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
